version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: filmweb_db
    environment:
      POSTGRES_DB: filmweb
      POSTGRES_USER: filmweb_user
      POSTGRES_PASSWORD: filmweb_pass123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - filmweb_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filmweb_user -d filmweb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: filmweb_app
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=filmweb;Username=filmweb_user;Password=filmweb_pass123
    depends_on:
      db:
        condition: service_healthy
    networks:
      - filmweb_network

volumes:
  postgres_data:

networks:
  filmweb_network:
    driver: bridge
